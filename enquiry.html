      <h1>Enquiry <span class="paw">üêæ</span></h1>
      <p>Enquire about services, volunteering, sponsorships, or adoption opportunities.</p>
    </div>

  <section class="form-section fade-in">
    <h2>Submit an Enquiry</h2>
    <form id="enquiryForm" class="styled-form" action="mailto:02obed11@gmail.com" method="post" enctype="text/plain" novalidate>
      <label for="e_name">Full name</label>
      <input id="e_name" name="name" type="text" required>

      <label for="e_email">Email address</label>
      <input id="e_email" name="email" type="email" required>

      <label for="e_phone">Phone number</label>
      <input id="e_phone" name="phone" type="tel" pattern="\+27[0-9]{9}" placeholder="+27XXXXXXXXX" required>

      <label for="e_type">Enquiry type</label>
      <select id="e_type" name="type" required>
        <option value="">-- Select an option --</option>
        <option value="services">Services</option>
        <option value="volunteering">Volunteering</option>
        <option value="sponsorship">Sponsorship</option>
        <option value="adoption">Adoption</option>
      </select>

      <label for="e_details">Enquiry details</label>
      <textarea id="e_details" name="details" rows="5" required></textarea>

      <button type="submit"><i class="fa fa-paper-plane"></i> Submit Enquiry</button>
      <div class="response" id="responseMessage" role="status" aria-live="polite"></div>
    </form>
  </section>
